                </div>
              </div>
            </div>
          </template>
          <template id="template-cart">
          <div class="c-item">
            <input class="c-qty" type="number" min="0">
            <div class="c-name"></div>
            <div class="c-price"></div>
            <button class="c-del cart">X</button>
          </div>
          </template>
          <template id="template-cart-checkout">
          <div class="c-go">
            <button class="c-empty cart" onclick="cart.nuke()">Empty</button>
            <button class="c-checkout cart" onclick="cart.checkout()">Checkout</button>
          </div>
          </template>

var categorySelect = document.getElementById('category-select');
categorySelect.addEventListener('change', function() {
  var category = this.value;

  var productItems = document.querySelectorAll('.p-item');
  productItems.forEach(function(product) {
    product.style.display = 'none';
  });
 
  if (category === 'all') {
    productItems.forEach(function(product) {
      product.style.display = 'block';
    });
  } else {
    var filteredItems = document.querySelectorAll('.p-item');
    filteredItems.forEach(function(product) {
      if (product.querySelector('.p-category').innerText.toLowerCase() === category.toLowerCase()) {
        product.style.display = 'block';
      }
    });
  }
});
